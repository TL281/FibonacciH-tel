<div class="container">
  <form>

    <label for="fname">Prénom</label>
    <input type="text" id="fname" name="firstname" placeholder="Prénom :" required>

    <label for="lname">Nom</label>
    <input type="text" id="lname" name="lastname" placeholder="Nom :" required>

    <div class="form-group">
    <label for="telNo">Numéro de téléphone:</label>
	<input id="telNo" name="telNo" type="text" placeholder="06 11 22 33 44" required 
	pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}"
	size="14" minlength="14" maxlength="14"
	placeholder="06 11 22 33 44">
	</div>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Veuillez renseigner votre requête." required></textarea>

    <input type="submit" value="Submit">

  </form>
